<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="container title my-5">
            <h1 class="text-center display-3">Oráculo Pokemon</h1>
        </div>

        <div class="container appPoke">
            <div class="row">
                <div class="col-12 col-sm-7 d-flex align-content-center appForm">

                    <!-- FORMULARIO -->
                    <form class="row g-3" was-validated>
                        <h4 class="text-center">Elige tu Pokemon</h4>
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">Entrenador Pokemon</label>
                            <input type="text" class="form-control" id="maestroPokemon" placeholder="Ash" required>
                            <div class="valid-tooltip">
                                Correcto
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Nick Pokemon</label>
                            <input type="text" class="form-control" id="nickPokemon" placeholder="Pikachu" required>
                        </div>

                        <div class="col-md-6">
                            <label for="exampleDataList" class="form-label">Nombre Pokemon</label>
                            <input class="form-select" list="datalistOptions" id="exampleDataList"
                                placeholder="Pikachu...">
                            <datalist class="pokeName" id="datalistOptions">

                            </datalist>

                        </div>
                        <div class="col-md-6">
                            <label for="exampleDataList2" class="form-label">ID Pokemon</label>
                            <select class="form-select pokeNumber" list="idPokeDatalist" id="idPoke" placeholder="1...">
                                <datalist class="pokeNumber" id="idPokeDatalist">

                                </datalist>
                            </select>
                        </div>




                        <!-- Botón Invocar pokemon -->

                        <div class="col-4">
                            <button class="btn btn-danger boton_invocar" type="submit">Invocar Pokemon</button>
                        </div>



                        <!-- Sección adivina sus stats -->
                        <h4 class="text-center">Adivina sus stats</h4>


                        <div class="col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control hp">
                                <span class="input-group-text">HP</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group mb-3">

                                <input type="text" class="form-control atk">
                                <span class="input-group-text ">ATK</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control def">
                                <span class="input-group-text ">DEF</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control satk">
                                <span class="input-group-text ">S.ATK</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group mb-3">

                                <input type="text" class="form-control sdef">
                                <span class="input-group-text ">S.DEF</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control speed">
                                <span class="input-group-text ">SPD</span>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-danger boton_grafico" type="submit">Ver Resultados</button>
                        </div>

                        <div class="col-12 visor">

                            <div id="images"></div>
                        </div>
                    </form>
                    <!-- FIN FORMULARIO -->
                </div>

                <!-- AppCard Pokemon elegido -->
                <div class="col-12 col-sm-5 mt-sm-0 mt-5 appCard">
                    <h4 class="text-center mb-5 pb-5">Pokemon Elegido</h4>
                    <div class="col mt-4 d-flex justify-content-center">

                        <div class="pokeCardContainer hide bg-light">
                            <div class="poke-card__image">
                                <img class="poke-card__imageFloat" src="" alt="">
                            </div>

                            <div class="poke-card__name">
                                <h4 class="poke-card__name__h4 text-center fw-bold"></h4>
                                <p class="text-center poke-card__description"></p>
                            </div>

                            <div class="poke-card__stats">
                                <p class="poke-card__p poke-card__pt poke-card__pt_tipo"></p>
                                <p class="poke-card__p poke-card__pt poke-card__pt_numero"></p>
                                <p class="fw-bolder poke-card__p">TIPO</p>
                                <p class="fw-bolder poke-card__p">Nº</p>

                            </div>

                        </div>

                        <div class="pokeCardContainer2">
                            <img src="pokeball.svg" alt="">
                        </div>

                    </div>

                    <!-- Fin AppCard -->
                </div>
            </div>
            <!-- Fin App Poke -->
        </div>



        <!-- Container Gráfico -->
        <div class="container appGraph">
            <div class="col-12 pt-5 mt-5">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
