<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="container title my-5">
            <h1 class="text-center display-3">Oráculo Pokemon</h1>
        </div>

        <div class="container appPoke">
            <div class="row">
                <div class="col-12 col-sm-7 d-flex align-content-center appForm">

                    <!-- FORMULARIO -->
                    <form class="row g-3">
                        <h4 class="text-center">Elige tu Pokemon</h4>
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">Entrenador Pokemon</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="Ash" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Nombre Pokemon</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Pikachu"
                                required>
                        </div>

                        <div class="col-md-6">
                            <label for="exampleDataList" class="form-label">Nombre Pokemon</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Pikachu...">
                            <datalist class="pokeName" id="datalistOptions">

                            </datalist>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleDataList2" class="form-label">ID Pokemon</label>
                            <input class="form-control" list="idPokeDatalist" id="idPoke" placeholder="1...">
                            <datalist class="pokeNumber" id="idPokeDatalist">

                            </datalist>
                        </div>




                        <!-- Botón Invocar pokemon -->

                        <div class="col-4">
                            <button class="btn btn-danger boton_invocar" type="submit">Invocar Pokemon</button>
                        </div>




                        <h4 class="text-center">Adivina sus stats</h4>

                        <!-- Dropdowns -->
                        <div class="col-md-4">
                            <label for="validationDefault04" class="form-label">Tipo</label>
                            <select class="form-select" id="pokeTipo" required>
                                <!-- <option selected disabled value="Elige...">Elige...</option> -->
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="validationDefault04" class="form-label">Peso</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Elige...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="validationDefault04" class="form-label">Tamaño</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Elige...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-danger boton_grafico" type="submit">Ver Resultados</button>
                        </div>

                        <div class="col-12 visor">

                            <div id="images"></div>
                        </div>
                    </form>
                    <!-- FIN FORMULARIO -->
                </div>

                <!-- AppCard -->
                <div class="col-12 col-sm-5 mt-sm-0 mt-5 appCard">
                    <h4 class="text-center mb-5 pb-5">Pokemon Elegido</h4>
                    <div class="col mt-4 d-flex justify-content-center">

                        <div class="pokeCardContainer hide bg-light">
                            <div class="poke-card__image">
                                <img class="poke-card__imageFloat" src="" alt="">
                            </div>

                            <div class="poke-card__name">
                                <h4 class="poke-card__name__h4 text-center fw-bold"></h4>
                                <p class="text-center poke-card__description">Lorem ipsum dolor, sit amet consectetur
                                    adipisicing elit.
                                    Nostrum, et.</p>
                            </div>

                            <div class="poke-card__stats">
                                <p class="poke-card__p poke-card__pt">Tierra</p>
                                <p class="poke-card__p poke-card__pt">246</p>
                                <p class="poke-card__p poke-card__pt">1</p>
                                <p class="fw-bold poke-card__p">TIPO</p>
                                <p class="fw-bold poke-card__p">Nº</p>
                                <p class="fw-bold poke-card__p">TAMAÑO</p>
                            </div>

                        </div>

                        <div class="pokeCardContainer2">
                            <img src="pokeball.svg" alt="">
                        </div>

                    </div>

                    <!-- Fin AppCard -->
                </div>




            </div>
        </div>



        <div class="container appGraph">
            <div class="col-12 pt-5 mt-5">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>
        </div>


    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
